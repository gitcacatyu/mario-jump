<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começar</title>
    <style>
        body{
            font: normal 15pt Arial;
            margin-top: 15px ;
        }
    </style>
</head>
<body>
        <h3>Mario Jump</h3> 
        <input type="text" placeholder="Digite Seu Nome" class="te">
        <input type="button" onclick="comes()" value="Começar"> 

        <script>
            var come = document.getElementById(come)
            var te =   document.getElementById(te)

            function comes(){
                if(te != '' && comes == comes ){
                    location.href = 'comes.html'
                }else{
                    alert('Coloque seu nome!')
                }
            }
        function te(){
            if(te!= ''){
                return true 
                comes()
            }
        }
        </script>
</body>
</html>
